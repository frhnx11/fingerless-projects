<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepali's Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Deepali</h1>
      <p>Welcome to my vibrant corner of the internet!</p>
    </header>
    <main>
      <a href="https://www.instagram.com/your_instagram" class="link-button" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.linkedin.com/in/your_linkedin" class="link-button" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.facebook.com/your_facebook" class="link-button" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://www.youtube.com/your_youtube" class="link-button" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
